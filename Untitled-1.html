<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Interactive Photo Gallery</h1>

    <div id="gallery">
        <img src="Beautiful Mountain.png" alt="Beautiful Mountain" tabindex="0">
        <img src="Sunset.jpg" alt="Sunset Over Beach" tabindex="0">
        <img src="City Skyline.webp" alt="City Skyline at Night" tabindex="0">
        <img src="Forest Pathway.jpg" alt="Forest Pathway" tabindex="0">
        <img src="Snowy.jpg" alt="Snowy Landscape" tabindex="0">
        <img src="Flower Garden.jpg" alt="Flower Garden" tabindex="0">
    </div>

    <script src="script.js"></script>
</body>
</html>
